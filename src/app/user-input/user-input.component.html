<form (ngSubmit)="onSubmit()">
  <div class="input-group">
    <p>
      <label for="init_invest">Initial Invest</label>
      <input
        type="number"
        id="init_invest"
        name="init_invest"
        [(ngModel)]="enteredInitInvest"
      />
    </p>
    <p>
      <label for="annual_invest">Annual Invest</label>
      <input
        type="number"
        id="annual_invest"
        name="annual_invest"
        [(ngModel)]="enteredAnnualInvest"
      />
    </p>
  </div>
  <div class="input-group">
    <p>
      <label for="expected_return">Expected Return</label>
      <input
        type="number"
        id="expected_return"
        name="expected_return"
        [(ngModel)]="enteredExpectedReturn"
      />
    </p>
    <p>
      <label for="duration">Duration</label>
      <input
        type="number"
        id="duration"
        name="duration"
        [(ngModel)]="enteredDuration"
      />
    </p>
  </div>

  <p class="actions">
    <button type="submit">CALCULATE</button>
  </p>
</form>
